name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Run Unit Tests
        run: cargo test --lib
      
      - name: Run Integration Tests
        run: cargo test --test '*'
      
      - name: Check Formatting
        run: cargo fmt -- --check
      
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Build Release
        run: cargo build --release
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bloodsniffer-${{ matrix.os }}
          path: target/release/

  gap-analysis:
    name: Gap Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Run Gap Analysis
        run: |
          cargo build --bin mcp-translator
          echo '{
            "jsonrpc": "2.0",
            "id": 1,
            "method": "gap_analysis",
            "params": {
              "go_source_path": "./cmd/api/src",
              "rust_source_path": "./bloodsniffer-core/src"
            }
          }' | cargo run --bin mcp-translator > gap-analysis.json
      
      - name: Upload Gap Analysis
        uses: actions/upload-artifact@v3
        with:
          name: gap-analysis
          path: gap-analysis.json

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, gap-analysis]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bloodsniffer-*/
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
